name: shoplix
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  ionicons:

  # Customisable Columns and Rows
  flextras:

  flash:

  # State Management
  flutter_riverpod:

  # animations
  animations:

  # intl
  intl:

  # Fonts
  google_fonts:

  # Images
  cached_network_image:

  # Highlighting the search strings
  substring_highlight:

  # Animating Text
  animated_text_kit:

  # Persisting Data Storage
  hive:
  hive_flutter:

  # Lottie Animations
  lottie:

  # Blur hash
  flutter_blurhash:

  #notification badges
  badges:

  # Staggered Grid View
